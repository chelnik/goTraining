
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Vadimka</title>
    <style>
        body {
            background-color:  antiquewhite;
        }
    </style>
</head>
<body>
    <div>
        <h3 class= "base">Total signatures {{ .SignatureCount}}</h3>
        add your signatures -
        <a href = "/guestbook/new"> Add Your Signature+</a>
        <form action="/guestbook/new" target="_blank">
            <button>Переход по ссылке</button>
        </form>
        <form action="/guestbook/delete" target="_blank">
            <button>Удалить одну запись</button>
        </form>
    </div>
    
    <div>
        {{range .Signatures}}
        <p>Da Это мощная заметка: {{.}}</p>
        {{end}}
</body>
</html>
