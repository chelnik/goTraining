

<!DOCTYPE html>
<html>
<head>
<!--    <link rel="stylesheet" href="style.css">-->
    <meta charset="utf-8">
    <title>My site</title>
    <style>
        body {
            background: lightblue;
        }
        fit-picture {
            width: 250px;
        }
    </style>
    <link rel="icon" type="image" href="../img/ok.ico">
</head>
<body>
<h1>Guestbook</h1>

<div>
    <!--        один раздел страницы-->
    <h3>Total signatures {{ .SignatureCount}}</h3>
    add your signatures -
    <a href = "/guestbook/new"> Add Your Signature</a>
</div>


<!--    другой раздел страницы-->
<div>
    <!--    элементы абзаца -->
    {{range .Signatures}}
    <p>Da Это мощная заметка: {{.}}</p>
    {{end}}

</div>
<img class="fit-picture" src="../img/ok.ico" alt="Grapefruit slice atop a pile of other slices">

</body>
</html>
